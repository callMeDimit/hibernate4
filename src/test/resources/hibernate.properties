## MySQL
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://127.0.0.1/hibernate
hibernate.connection.username=root
hibernate.connection.password=
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.current_session_context_class=thread
####数据库连接池配置
hibernate.cache.provider_class=org.hibernate.connection.C3P0ConnectionProvider
hibernate.connection.pool_size=5
hibernate.c3p0.min_size=50
hibernate.c3p0.max_size=800
hibernate.c3p0.max_statements=50
hibernate.jdbc.batch_size=10
hibernate.c3p0.timeout=300
hibernate.c3p0.idle_test_period=3000
hibernate.c3p0.testConnectionOnCheckout=true

###该属性作用是在读取二进制或者序列化类型数据时是否使用流的方式 默认为:false
hibernate.jdbc.use_streams_for_binary=false
###该属性作用是是否使用cglib的asm字节码框架对反射进行优化 默认为:false
hibernate.bytecode.use_reflection_optimizer=false
